        document.addEventListener('DOMContentLoaded', function() {

                            <img src="${entrenador.foto}" alt="${entrenador.nombre}" class="entrenador-img" onerror="this.onerror=null; this.src='${imgG}';">

                                <h3>${entrenador.nombre}</h3>
                                <p><i class="fa-solid fa-flag"></i> ${entrenador.nac} &nbsp;&nbsp; | &nbsp;&nbsp; <i class="fa-solid fa-cake-candles"></i> ${entrenador.edad}</p>

                            </div>
                        </div>
                    </div>
                `;
                
                jugadores.forEach(j => {
                    htmlCartas += `
                        <div class="flip" data-pos="${j.posicion}">
                            <div class="flip-inner">
                                <div class="frente">
                                    <img src="${j.foto}" alt="${j.nombre}" onerror="this.onerror=null; this.src='${imgG}';">

                                        <small style="color: var(--sc-celeste); font-weight: bold;">${j.posicion}</small>
                                    </div>
                                </div>
                                <div class="atras" onclick="abrirJugador('${j.nombre}','${j.posicion}','${j.numero}','${j.nac}','${j.altura}','${j.fecNac}','${j.edad}','${j.foto}')">

                                    <h3>${j.posicion}</h3>
                                    <p style="font-size:0.85rem; font-weight:600;">Dorsal: #${j.numero}</p>

                            </div>
                        </div>`;

            }

        function filtrarJugadores(cat, btn) {
            document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const dtCard = document.getElementById('carta-dt');
            if (dtCard) {
                dtCard.style.display = (cat === 'TODOS') ? 'flex' : 'none';
            }

            document.querySelectorAll('.flip').forEach(carta => {
                const pos = carta.getAttribute('data-pos');
                let coincidencia = false;

                if (cat === 'TODOS') coincidencia = true;
                else if (cat === 'ARQ' && pos.includes('ARQ')) coincidencia = true;
                else if (cat === 'DFC' && pos.includes('DFC')) coincidencia = true;
                else if (cat === 'L' && (pos.includes('LI') || pos.includes('LD'))) coincidencia = true;
                else if (cat === 'MC' && (pos.includes('MC') || pos.includes('ED') || pos.includes('EI'))) coincidencia = true;
                else if (cat === 'DC' && pos.split(',').some(p => p.trim() === 'DC')) coincidencia = true;

                carta.style.display = coincidencia ? "block" : "none";
            });
        }

        function abrirJugador(n,p,num,nac,alt,f,e,img){
            document.getElementById("detalle").innerHTML = `
                <div class="popup-header">
                    <img src="${img}" alt="${n}" onerror="this.onerror=null; this.src='${imgG}';">
                    <div>
                        <h2>${n}</h2>
                        <div class="num">#${num} | ${p}</div>
                    </div>
                </div>
                <div class="player-details-grid">
                    <div class="detail-item"><span>Nacionalidad</span><strong>${nac}</strong></div>
                    <div class="detail-item"><span>Estatura</span><strong>${alt}</strong></div>
                    <div class="detail-item"><span>F. Nacimiento</span><strong>${f}</strong></div>
                    <div class="detail-item"><span>Edad</span><strong>${e}</strong></div>
                </div>
                <button onclick="document.getElementById('popup').style.display='none'" style="width:100%; padding:12px; background:var(--sc-celeste); color:var(--sc-dark-blue); border:none; border-radius:8px; font-weight:800; cursor:pointer; font-size:1rem; text-transform:uppercase;">Cerrar Ficha</button>
            `;
            document.getElementById("popup").style.display = "flex";
        }

        window.onclick = function(event) {
            const popup = document.getElementById("popup");
            if (event.target === popup) popup.style.display = "none";
        }
